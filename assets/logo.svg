<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Colors: orange, navy, green -->
  <defs>
    <style>
      .wordmark { font-family: 'Montserrat', 'Arial', sans-serif; font-weight: 700; }
    </style>
  </defs>
  <!-- Emblem: orange circle with rooster silhouette and green leaf -->
  <g transform="translate(120,150)">
    <circle cx="0" cy="0" r="120" fill="#FF8C26" />
    <!-- Rooster head (stylized) -->
    <g transform="translate(-20,-20) scale(1)">
      <path d="M60 10 C50 0 35 0 25 10 C20 14 18 20 18 26 C18 32 22 38 28 40 C30 41 32 44 30 48 C28 52 22 54 18 56 C14 58 10 62 10 68 L10 86 L80 86 L80 60 C80 52 72 48 68 44 C64 40 66 36 68 32 C70 28 72 24 72 20 C72 14 68 8 60 10 Z" fill="#073B5A" />
      <!-- Eye -->
      <circle cx="50" cy="36" r="4" fill="#FFFFFF" />
      <!-- Comb stylized -->
      <path d="M30 -6 C36 -18 52 -18 58 -6 C64 -2 68 4 66 10 C62 8 56 6 50 10 C44 14 38 12 34 8 C30 4 28 -2 30 -6 Z" fill="#073B5A" transform="translate(6,-32)"/>
    </g>
    <!-- Leaf overlapping lower-left -->
    <g transform="translate(-100,60) rotate(-15)">
      <path d="M0 0 C30 -20 70 -20 100 0 C70 20 30 20 0 0 Z" fill="#2EA44F" />
      <path d="M20 0 C45 -12 68 -12 90 0" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.25" />
    </g>
    <!-- White accent arc separating head from circle (subtle) -->
    <path d="M-40 50 C0 20 40 20 80 40" stroke="#FFFFFF" stroke-width="8" fill="none" opacity="0.9" />
  </g>

  <!-- Wordmark -->
  <text x="280" y="120" class="wordmark" font-size="72" fill="#073B5A">DAMAR</text>
  <text x="280" y="200" class="wordmark" font-size="36" fill="#FF8C26">POULTRY SHOP</text>
</svg>
